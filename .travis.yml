language: cpp
matrix:
  include:
  - env:
    - TUO_PLATFORM='windowsXX'
    os: linux
    dist: trusty
    sudo: required
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
  - env:
    - TUO_PLATFORM='macXX'
    os: osx
    
before_install:
  # src: https://stackoverflow.com/a/49412522
  # Export CC and CXX to tell cmake which compiler to use
  - TUO_TARGET="${TUO_PLATFORM::${#TUO_PLATFORM}-2}"
  - |
    if [ $TUO_TARGET == "windows" ] ; then
        export CC=gcc-7
        export CXX=g++-7
      
        # Check versions of gcc, g++ and cmake
        gcc -v && g++ -v && cmake --version
    fi
  # Run your build commands next
  - "./build/${TUO_TARGET}/requirements.sh"

install:
  - source ./build/${TUO_TARGET}/build.sh
script:
  - ./update_xml.sh
  - source ./build/${TUO_TARGET}/test.sh
after_success:
  - gcov *.cpp -l -p -r -o obj-test
  - coveralls --exclude-pattern ".*build-dir.*" --exclude-pattern ".*\.hpp" -b . -n
before_deploy:
  - source build/${TUO_TARGET}/package.sh
deploy:
  provider: releases
  name: "${TRAVIS_BUILD_NUMBER}"
  api_key:
    secure: 
  file_glob: true
  file:
    - ./*.exe
    - ./*.osx
    - "${TUO_FILE_ZIP}"
  skip_cleanup: true
  on:
    tags: true
    branch: merged
